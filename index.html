<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <section class="contact pad-t-2 pad-b-2">
    <div class="max-length gutter">
      <h1 class="push-none">Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <div class="max-length">
      <form class="push" method="POST" action="https://formsfree.io/libe0026@algonquinlive.com">
        <fieldset>
          <legend class="italic gutter">Personal details</legend>
          <div class="grid">
            <div class="unit unit-xs-1 s-1 m-1 l-1-2 push gutter">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit unit-xs-1 s-1 m-1 l-1-2 push gutter">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>
            <div class="unit unit-xs-1 s-1 m-1 l-1-2 push gutter">
              <label for="email">Your email</label>
              <input id="email" type="email" placeholder="majortom@groundcontrol.com" name="email" required>
            </div>
            <div class="unit unit-xs-1 s-1 m-1 l-1-2 push gutter">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="_fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terrible strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit unit-xs-1 s-1 m-1 l-1 push gutter">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic gutter">Mission statement</legend>
          <div class="push gutter">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
    </section>
</div>
</body>
</html>
